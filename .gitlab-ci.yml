image: python:3.11

variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  paths:
    - .cache/pdm

before_script:
  - pip install pdm
  - pdm config install.cache on
  - pdm install

stages:
  - prechecks
  - test

license:
  image: docker:latest
  stage: prechecks
  services:
    - name: "docker:dind"
  before_script: [] # We don't need to install our dependencies for this
  script: 
    # Use Google's `addlicence` to check for BSD-2-Clause license 
    # See: https://github.com/google/addlicense
    - docker run --platform=linux/amd64 -v ${PWD}:/src ghcr.io/google/addlicense -v -check -l BSD-2-Clause -c "ChipFlow" -s=only -ignore **/__init__.py **/*.py

lint:
  stage: prechecks
  script: pdm run lint

test:
  stage: test
  script: pdm run test

test-macos:
  stage: test
  tags:
    - saas-macos-medium-m1
  image: macos-12-xcode-14
  allow_failure: true
  script: pdm run test

